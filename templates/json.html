{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container-flow">
    <form class="form-horizontal" onsubmit="return false">
        <div class="form-group">
            <label class="control-label">Json</label>
            <textarea class="form-control jsonText col-sm-12">

            </textarea>
        </div>
        <div class="form-inline col-sm-12" style="margin: 5px;padding: 5px">
        <div class="col-sm-6"></div>
            <select class="form-control col-sm-4" id="serializeType">
                <option value="pretty">美化json</option>
                <option value="php">php数组</option>
                <option value="phpSerialize">php数组(序列化)</option>
                <option value="dict"> Python字典</option>
            </select>
            <button class="btn btn-primary pull-right submitBtn col-sm-2">转换</button>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="jsonContent">

            </textarea>
        </div>
    </form>
    </div>

{% endblock %}
{% block extrascript %}
<script type="text/javascript" src="{{ url_for('static', filename='js/page/home.js') }}"></script>
{% endblock %}
